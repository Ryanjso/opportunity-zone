<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Opportunity Zone</title>
    <!-- Add meta data -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="fullPage">
      <h1>
        Check to see if an address is in<br />
        a qualified Opportunity Zone
      </h1>

      <div class="centerForm">
        <form action="#" id="addressForm">
          <input
            type="text"
            id="addressInput"
            value="610 E South St, Mankato, KS 66956"
            placeholder="610 E South St, Mankato, KS 66956"
          />
          <button type="submit" id="submitAddress">Check</button>
        </form>
        <div class="apiResults hidden">
          <div class="individualResult hidden" id="inOz">
            <div class="check"></div>
            <p>Located in a qualified opportunity zone</p>
          </div>

          <div class="individualResult hidden" id="notInOz">
            <div class="x"></div>
            <p>Not located in a qualified opportunity zone</p>
          </div>

          <div class="errorInfo hidden" id="errorInfo">
            <div class="individualResult">
              <p class="bold">Address not found in census database.</p>
            </div>
            <div class="individualResult">
              <p class="">Expected format: 610 E South St, Mankato, KS 66956</p>
            </div>
          </div>

          <div class="extraInfo hidden" id="extraInfo">
            <div class="individualResult">
              <p>
                <span class="bold">Address:</span>
                <span id="address"></span>
              </p>
            </div>
            <div class="individualResult">
              <p>
                <span class="bold">County:</span>
                <span id="county"></span>
              </p>
            </div>
            <div class="individualResult" id="tractCodeDiv">
              <p>
                <span class="bold">Tract code:</span>
                <span id="tractCode"></span>
              </p>
            </div>
            <div class="individualResult" id="typeDiv">
              <p>
                <span class="bold">Type:</span>
                <span id="type"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
